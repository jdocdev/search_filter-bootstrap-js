<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Un Filtro de busqueda hecho Bootstrap que funciona con JavaScript">
    <meta name="keywords" content="Filtro de busqueda,bootstrap,JavaScript,DOM JS,juandavid_dev">
    <meta name="author" content="https://www.youtube.com/@juandavid_dev">
    <meta name="robots" content="index, follow">
    <link rel="icon" type="image/x-icon" href="img/juandavid_dev.png">
    <title>Filtro de busqueda</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">
        <h1 class="text-center mt-5">Filtro de busqueda</h1>
        <form id="formFilter" class="card m-5">
            <div class="row m-3 justify-content-center">
                <div class="col-md-4">
                    <select id="marca" class="form-select">
                        <option selected>Marca</option>
                        <option value="Nvidia">Nvidia</option>
                        <option value="Intel">Intel</option>
                        <option value="AMD">AMD</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select id="serie" class="form-select">
                        <option selected>Serie</option>
                        <option value="4000">4000</option>
                        <option value="Arc Alchemist">Arc Alchemist</option>
                        <option value="RDNA 3">RDNA 3</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select id="modelo" class="form-select">
                        <option selected>Modelo</option>
                        <option value="RTX 4070">RTX 4070</option>
                        <option value="RTX 4070 Ti">RTX 4070 Ti</option>
                        <option value="RTX 4080">RTX 4080</option>
                        <option value="RTX 4080 Ti">RTX 4080 Ti</option>
                        <option value="RTX 4090">RTX 4090</option>
                        <option value="RTX 4090 Ti">RTX 4090 Ti</option>
                        <option value="A380">A380</option>
                        <option value="A580">A580</option>
                        <option value="A770">A770</option>          
                        <option value="RX 7600 XT">RX 7600 XT</option>
                        <option value="RX 7700 XT">RX 7700 XT</option>
                        <option value="RX 7800 XT">RX 7800 XT</option>
                        <option value="RX 7900 XT">RX 7900 XT</option>
                    </select>
                </div>                
            </div>
            <div class="row m-3 justify-content-center">
                <div class="col-md-4">
                    <select id="nucleos" class="form-select">
                        <option selected>Número de Núcleos</option>                        
                        <option value="7040">7040</option>
                        <option value="8960">8960</option>
                        <option value="10496">10496</option>    
                        <option value="8 Xe-Cores">8 Xe-Cores</option>
                        <option value="16 Xe-Cores">16 Xe-Cores</option>    
                        <option value="32 Xe-Cores">32 Xe-Cores</option>
                        <option value="3.840 Stream Processors">3.840 Stream Processors</option>
                        <option value="4.384 Stream Processors">4.384 Stream Processors</option>
                        <option value="5.120 Stream Processors">5.120 Stream Processors</option>
                        <option value="5.840 Stream Processors">5.840 Stream Processors</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select id="frecuenciaBase" class="form-select">
                        <option selected>Frecuencia Base</option>                        
                        <option value="1.56 GHz">1.56 GHz</option>
                        <option value="1.67 GHz">1.67 GHz</option>
                        <option value="1.69 GHz">1.69 GHz</option>
                        <option value="1.71 GHz">1.71 GHz</option>
                        <option value="1.78 GHz">1.78 GHz</option>
                        <option value="1.8 GHz">1.8 GHz</option>
                        <option value="1.81 GHz">1.81 GHz</option>
                        <option value="2.0 GHz">2.0 GHz</option>
                        <option value="2.05 GHz">2.05 GHz</option>
                        <option value="2.2 GHz">2.2 GHz</option>
                        <option value="2.25 GHz">2.25 GHz</option>
                        <option value="2.4 GHz">2.4 GHz</option>    
                    </select>
                </div>
                <div class="col-md-4">
                    <select id="frecuenciaBoots" class="form-select">
                        <option selected>Frecuencia Boots</option>
                        <option value="1.9 GHz">1.9 GHz</option>
                        <option value="2.0 GHz">2.0 GHz</option>
                        <option value="2.1 GHz">2.1 GHz</option>
                        <option value="2.2 GHz">2.2 GHz</option>
                        <option value="2.3 GHz">2.3 GHz</option>
                        <option value="2.45 GHz">2.45 GHz</option>
                        <option value="2.5 GHz">2.5 GHz</option>
                    </select>
                </div>  
            </div>
            <div class="row m-3 justify-content-center">
                <div class="col-md-4">
                    <select id="vram" class="form-select">
                        <option selected>Cantidad de VRAM</option>
                        <option value="10 GB GDDR6X">10 GB GDDR6X</option> 
                        <option value="12 GB GDDR6X">12 GB GDDR6X</option>                        
                        <option value="24 GB GDDR6X">24 GB GDDR6X</option>   
                        <option value="6 GB GDDR6">6 GB GDDR6</option>
                        <option value="8 GB GDDR6">8 GB GDDR6</option>
                        <option value="10 GB GDDR6">10 GB GDDR6</option>
                        <option value="12 GB GDDR6">12 GB GDDR6</option>   
                        <option value="16 GB GDDR6">16 GB GDDR6</option>                     
                    </select>
                </div>
                <div class="col-md-4">
                    <select id="tdp" class="form-select">
                        <option selected>Consumo TDP</option>                        
                        <option value="75 W">75 W</option>
                        <option value="150 W">150 W</option>
                        <option value="200 W">200 W</option>
                        <option value="225 W">225 W</option>
                        <option value="250 W">250 W</option>
                        <option value="300 W">300 W</option>
                        <option value="350 W">350 W</option>
                        <option value="400 W">400 W</option>
                        <option value="450 W">450 W</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select id="precio" class="form-select">
                        <option selected>Precio USD</option>        
                        <option value="149">149</option>  
                        <option value="299">299</option>  
                        <option value="399">399</option>
                        <option value="499">499</option>  
                        <option value="599">599</option>  
                        <option value="799">799</option>  
                        <option value="999">999</option>  
                        <option value="1999">1999</option>  
                        <option value="1499">1499</option>  
                        <option value="1999">1999</option>  
                    </select>
                </div>
            </div>
        </form>

        <h1 class="text-center mt-5">Resultados</h1>
        <div class="card m-5 p-5">
            <table class="table table-responsive">
                <thead>
                  <tr>
                    <th scope="col">Marca</th>
                    <th scope="col">Serie</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Número de Núcleos</th>
                    <th scope="col">Frecuencia Base</th>
                    <th scope="col">Frecuencia Boots</th>
                    <th scope="col">VRAM</th>
                    <th scope="col">TDP</th>
                    <th scope="col">Precio</th>
                  </tr>
                </thead>
                <tbody id="resultado">
                  
                </tbody>
              </table>
        </div>
        

    </div>


    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Mi JavaScript -->
    <script src="js/db.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
